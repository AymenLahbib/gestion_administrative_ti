<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Register</title>
<script type="text/javascript">
 function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

window.onload = function() {
    document.getElementById('mylink').onclick = function() {
    	
       	  var pw1 = document.f.password.value;
    	  var pw2 = document.f.password1.value;  
    	  if(pw1 != pw2)  
    	  {  
    		  document.f.password.value="";
    		  document.f.password1.value="";
    		  alert("password incorrect");
    		  return false;
    	  }
    	  else {
    	        document.getElementById('myform').submit();
    	        return false;
    	  }

    };
};

</script>
</head>
<body>
		
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}"> Register Form</div>
				
				<div class="card-body">
					<form th:action="@{saveUser5}" name="f"  id="myform" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID User :</label> <input
								type="hidden" name="user_id" class="form-control"
								th:value="${user.user_id}" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom de user :</label> <input
								type="text" name="username" class="form-control"
								th:value="${user.username}"  /> <span
								th:errors=${user.username} class="text-danger">
							</span>
						</div>
						
						<div class="form-group">
							<label class="control-label">Email :</label> <input
								type="text" name="email" class="form-control"
								th:value="${user.email}" /> <span
								th:errors=${user.email} class="text-danger">
							</span>
						</div>
						
						<div class="form-group">
							<label class="control-label">password :</label> <input
								type="password" id="password" name="password" class="form-control"
								th:value="${user.password}" /> 
								 <input   type="checkbox" onclick="myFunction()">Show Password <br><span
								th:errors=${user.password} class="text-danger">
							</span>

						</div>

						<div class="form-group">
							<label class="control-label">confirmer password :</label> <input
								type="password" name="password1" class="form-control"
								th:value="${user.password}" /> <span
								th:errors=${user.password} class="text-danger">
							</span>

						</div>
						
						
						
						
                       
						<div>
							<!-- <button type="submit" class="btn btn-primary">Valider</button> -->
							<a href="#" id="mylink" class="btn btn-primary"> Valider </a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
